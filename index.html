<!DOCTYPE html>
<html lang="en">
<title>Lorry Doc</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body>
    
   
 
<div class="container-fluid"></div>
    <!-- Navbar -->
    
    <div class="w3-top">
     
        <nav class=" container-fluid navbar navbar-expand-lg navbar-light bg-light sticky-top"></nav>
        <div class="w3-col w3-bar w3-indigo w3-card w3-center-align w3-large">
            <h2 class="w3-padding-large">Lorry Doc</h2>
        </div>
    </div>

    

    <!-- Header -->
    <div class="container-sm w3-container " style="padding:128px 16px">
        <h1 class="w3-xlarge">What is the problem?</h1>
        <p class="w3-large ">Start by describing the symtoms:</p>
        <button class="rounded w3-button w3-blue w3-padding-large m-2">Feel</button><label class="pl-3 ">I feel it</label><br />
        <button class="rounded w3-button w3-blue w3-padding-medium m-2">Hear</button><label class="pl-3">I hear it</label><br />
        <button class="rounded w3-button w3-blue w3-padding-medium m-2">See</button><label class="pl-3">I see it</label><br />
        <button class="rounded w3-button w3-blue w3-padding-medium m-2">Smell</button><label class="pl-3">I smell it</label><br />
        <button class="rounded w3-button w3-blue w3-padding-medium m-2">Won't start</button><label class="pl-3">It just won't start</label><br />
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
